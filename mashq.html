<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14-dars</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mashq.css">
</head>

<body>

  <form class="registration-form" action="https://echo.htmlacademy.ru" method="POST">

    <div class="registration-form-top">
      <h2 class="registration-form-heading">Account settings</h2>
      <button class="close-button" type="button" aria-label="Close form">X</button>
    </div>

    <div class="form-inner">

      <img class="form-user" src="https://picsum.photos/60" alt="rasm" width="60" height="60">

      <div class="input-group">
        <label class="label" for="name-input">Username</label>
        <input class="input" type="text" id="name-input" name="username" placeholder="Enter your username" required>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label class="label" for="first-name-input">First name</label>
          <input class="input" type="text" id="first-name-input" name="first_name" placeholder="Enter your first name" required>
        </div>

        <div class="input-group">
          <label class="label" for="last-name-input">Last name</label>
          <input class="input" type="text" id="last-name-input" name="last_name" placeholder="Enter your last name" required>
        </div>
      </div>

      <div class="input-group">
        <label class="label" for="email-input">Email</label>
        <input class="input" type="email" id="email-input" name="email" placeholder="Enter your email" required>
      </div>

    </div>

    <div class="form-bottom">
      <button class="toza-button" type="button">Cancel</button>
      <button class="toza-button" type="submit">Save</button>
    </div>

  </form>

</body>

</html>
